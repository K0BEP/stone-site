<form id="feedbackForm" class="feedback-form">
  <!-- Ваши поля формы -->
  <button type="submit" class="submit-button">Отправить</button>
</form>

<script>
document.getElementById('feedbackForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Сохраняем данные в LocalStorage
  const feedback = {
    fullname: document.getElementById('fullname').value,
    email: document.getElementById('email').value,
    comment: document.getElementById('comment').value,
    date: new Date().toLocaleString()
  };
  
  // Добавляем в массив отзывов
  let allFeedback = JSON.parse(localStorage.getItem('feedbackData') || [];
  allFeedback.unshift(feedback); // Добавляем в начало
  localStorage.setItem('feedbackData', JSON.stringify(allFeedback.slice(0, 5))); // Храним только 5 последних
  
  // Перенаправляем на страницу успеха
  window.location.href = 'feedback_success.html';
});
</script>
